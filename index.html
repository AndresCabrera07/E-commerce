<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartacho Shop</title>
  <link rel="shortcut icon" href="assets/img/icons8-olas-96.png" type="image/x-icon">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- JS -->
  <script src="assets/js/main.js" type="module" defer></script>
</head>
<body class="">
  <!-- Loader -->
  <div class="loader">
    <div class="loader__container">
      <span></span>
    </div>
  </div>
  <!-- Header -->
  <header class="header">
    <nav class="nav container">
      <a href="/" class="nav__logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgb(39, 0, 138);transform: msFilter;">
          <path d="m21.743 12.331-9-10c-.379-.422-1.107-.422-1.486 0l-9 10a.998.998 0 0 0-.17 1.076c.16.361.518.593.913.593h2v7a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-4h4v4a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-7h2a.998.998 0 0 0 .743-1.669z"></path>
        </svg>
       </a>
      <div class="modo" id="modo">
          <i class='bx bx-toggle-left' style='color:#1100ca' ></i>
        </div>
      <div class="nav__menu">
        <button type="button" class="nav__btn btn--close">
          <i class='bx bx-x'></i>
        </button>
        <ul class="nav__list">
          <li class="nav__items">
            <a href="#" class="nav__link">Inicio</a>
          </li>
          <li class="nav__items">
            <a href="#" class="nav__link">Productos</a>
          </li>
        </ul>
      </div>
      <div class="nav__buttons">
        <button type="button" class="nav__btn btn--cart">
          <i class='bx bx-shopping-bag'></i>
          <span class="notify">0</span>
        </button>
        <button type="button" class="nav__btn btn--menu">
          <i class='bx bx-grid-alt'></i>
        </button>
      </div>
    </nav>
  </header>
  <!-- Main -->
  <main class="main">
    <section class="products section">
      <h2 class="products__title section--title">Productos</h2>
      <div class="products__container container"></div>
    </section>
  </main>

  <!-- Cart -->
  <div class="cart">
    <div class="cart__container">
      <div class="cart__header">
        <h3 class="cart__title">Carrito de Compras</h3>
        <button type="button" class="cart__btn btn--close">
          <i class='bx bx-x'></i>
        </button>
      </div>
      <div class="cart__body"></div>
      <div class="cart__footer">
        <div class="cart__count">
          <span class="cart__count--text">Articulos</span>
          <span class="cart__count--item">0</span>
        </div>
        <div class="cart__total">
          <span class="cart__count--text">Total</span>
          <span class="cart__total--item">$0</span>
        </div>
        <button type="button" class="cart__btn btn--buy">
          Comprar
        </button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer section">
    <div class="footer__container container">
      <div class="footer__top">
        <div class="footer__left">
          <h3 class="footer__title">Sobre Nosotros</h3>
          <p class="footer__text">Un gusto saludarlos, mi nombre es Andres Cabrera y sean bienvenidos a mi primer E-commerce</p>
        </div>
        <div class="footer__right">
          <h3 class="footer__title">Redes Sociales</h3>
          <ul class="footer__social">
            <li class="footer__item">
              <a href="" class="footer__link">
                <i class='bx bxl-github'></i>
              </a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__link">
                <i class='bx bxl-instagram'></i>
              </a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__link">
                <i class='bx bxl-linkedin'></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="footer__bottom">
        <p class="footer__text">Todos los derechos reservados</p>
      </div>
    </div>
  </footer>
</body>
</html>
